<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/56a7dbeafa.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form action="/submit" method="post">
            <i class="fas fa-address-book"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input id="contact-name" onkeyup="validateName()" type="text" name="name" placeholder="Enter your full name">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input id="contact-email" onkeyup="validateEmail()" type="email" name="email" placeholder="Enter your email">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input id="contact-phone"  onkeyup="validatePhone()" type="tel" name="phone" placeholder="Enter your phone number">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Feedback</label>
                <textarea id="contact-message" onkeyup="validateMesage()" rows="5" placeholder="Enter your message"></textarea>
                <span id="message-error"></span>
            </div>
            <button onclick="return validateForm()" type="submit">Submit</button>
            <span id="submit-error"></span>
            <span id="submit-success"></span>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
